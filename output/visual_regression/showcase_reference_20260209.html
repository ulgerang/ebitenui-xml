<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		* { box-sizing: border-box; }
		html, body { margin: 0; width: 960px; height: 640px; overflow: hidden; }
		body {
			font-family: "Segoe UI", "Noto Sans KR", sans-serif;
			background: #071018;
		}
		#main {
			width: 960px;
			height: 640px;
			display: flex;
			flex-direction: column;
			background: linear-gradient(180deg, #0e1a24, #071018);
			color: #d9f2ff;
		}
		#topbar {
			height: 78px;
			padding: 0 28px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			background: linear-gradient(90deg, #122533, #0f1f2c);
			border-bottom: 1px solid #254255;
		}
		#brand { font-size: 26px; font-weight: 700; letter-spacing: 0.5px; }
		#status-pill {
			width: 136px;
			height: 34px;
			border-radius: 17px;
			background: #12374a;
			border: 1px solid #2f6a88;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #7fe0ff;
			font-size: 12px;
			font-weight: 700;
		}
		#body {
			flex: 1;
			display: flex;
			padding: 20px;
			gap: 18px;
		}
		#rail {
			width: 220px;
			background: #0f2331;
			border: 1px solid #214356;
			border-radius: 16px;
			padding: 14px;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		.nav-item {
			height: 44px;
			border-radius: 10px;
			padding-left: 14px;
			display: flex;
			align-items: center;
			color: #9cc1d5;
			font-size: 14px;
		}
		.nav-item.active {
			background: linear-gradient(90deg, #2b9bc0, #1f7ca0);
			color: #ffffff;
			box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.35);
		}
		#workspace {
			flex: 1;
			display: flex;
			flex-direction: column;
			gap: 16px;
		}
		#hero {
			height: 168px;
			border-radius: 18px;
			background: linear-gradient(120deg, #144054, #226a82);
			border: 1px solid #3b859f;
			padding: 22px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			box-shadow: 0 10px 24px 0 rgba(0, 0, 0, 0.32);
		}
		#hero-title { font-size: 30px; font-weight: 700; color: #effbff; }
		#hero-sub { font-size: 14px; color: #c4e8f5; }
		#hero-track {
			margin-top: 6px;
			height: 10px;
			border-radius: 5px;
			background: #0e2f3f;
			overflow: hidden;
		}
		#hero-fill {
			width: 410px;
			height: 10px;
			background: linear-gradient(90deg, #9cf0ff, #ffffff);
		}
		#metrics-row {
			height: 126px;
			display: flex;
			gap: 12px;
		}
		.metric-card {
			flex: 1;
			background: #102634;
			border: 1px solid #23455a;
			border-radius: 14px;
			padding: 16px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 8px;
		}
		.metric-label { font-size: 13px; color: #7fa9bf; }
		.metric-value { font-size: 30px; font-weight: 700; color: #dcf7ff; }
		#timeline-card {
			flex: 1;
			background: #102634;
			border: 1px solid #23455a;
			border-radius: 14px;
			padding: 16px;
			display: flex;
			flex-direction: column;
			gap: 14px;
		}
		#timeline-title { font-size: 17px; font-weight: 700; color: #d3f0fb; }
		#timeline-bars {
			flex: 1;
			display: flex;
			align-items: flex-end;
			gap: 8px;
		}
		.tl-bar {
			width: 22px;
			border-radius: 6px;
			background: linear-gradient(180deg, #2da5cb, #1b6f8e);
		}
		.tl1 { height: 42px; }
		.tl2 { height: 60px; }
		.tl3 { height: 74px; }
		.tl4 { height: 56px; }
		.tl5 { height: 88px; }
		.tl6 { height: 66px; }
		.tl7 { height: 96px; }
	</style>
</head>
<body>
	<div id="main">
		<div id="topbar">
			<div id="brand">POLARIS CONTROL</div>
			<div id="status-pill">LIVE SYSTEM</div>
		</div>
		<div id="body">
			<div id="rail">
				<div class="nav-item active">Overview</div>
				<div class="nav-item">Telemetry</div>
				<div class="nav-item">Transfers</div>
				<div class="nav-item">Incidents</div>
				<div class="nav-item">Settings</div>
			</div>
			<div id="workspace">
				<div id="hero">
					<div id="hero-title">Orbital Fleet Monitor</div>
					<div id="hero-sub">Sectors synced Â· 18 nodes active</div>
					<div id="hero-track"><div id="hero-fill"></div></div>
				</div>
				<div id="metrics-row">
					<div class="metric-card"><div class="metric-label">Uplink</div><div class="metric-value">99.2%</div></div>
					<div class="metric-card"><div class="metric-label">Latency</div><div class="metric-value">24ms</div></div>
					<div class="metric-card"><div class="metric-label">Power Draw</div><div class="metric-value">4.8MW</div></div>
				</div>
				<div id="timeline-card">
					<div id="timeline-title">Transfer Timeline</div>
					<div id="timeline-bars">
						<div class="tl-bar tl1"></div>
						<div class="tl-bar tl2"></div>
						<div class="tl-bar tl3"></div>
						<div class="tl-bar tl4"></div>
						<div class="tl-bar tl5"></div>
						<div class="tl-bar tl6"></div>
						<div class="tl-bar tl7"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
