<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>CSS TestLoop Reference</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1070px;height:780px;overflow:hidden;background:#12121e;font-family:monospace;position:relative}
.cell{position:absolute;overflow:hidden;display:flex;flex-direction:column}
.label{position:absolute;color:#b4b4c8;font-size:12px;font-family:monospace}
#cell-0 #t {background:#e74c3c;width:180px;height:130px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px;box-sizing:border-box}
#cell-0 #t span {color:#fff;font-family:monospace}

#cell-1 #t {background:linear-gradient(90deg,#e74c3c,#3498db);width:180px;height:130px}

#cell-2 #t {background:linear-gradient(180deg,#2ecc71,#8e44ad);width:180px;height:130px}

#cell-3 #t {background:linear-gradient(45deg,#f39c12,#2980b9);width:180px;height:130px}

#cell-4 #t {width:180px;height:130px;background:#1a1a2e;border:3px solid #e74c3c;box-sizing:border-box}

#cell-5 #t {width:180px;height:130px;background:#3498db;border-radius:20px}

#cell-6 #t {width:180px;height:130px;background:#9b59b6;border-radius:30px 0 30px 0}

#cell-7 #t {width:160px;height:110px;background:#ecf0f1;border-radius:8px;box-shadow:4px 4px 12px 0px rgba(0,0,0,0.5);margin:15px}

#cell-8 #t {display:flex;flex-direction:row;gap:8px;width:180px;height:130px;padding:10px;box-sizing:border-box}
#cell-8 .a {width:40px;height:40px;background:#e74c3c}
#cell-8 .b {width:40px;height:40px;background:#3498db}
#cell-8 .c {width:40px;height:40px;background:#2ecc71}

#cell-9 #t {display:flex;flex-direction:column;gap:6px;width:180px;height:130px;padding:10px;box-sizing:border-box}
#cell-9 .a {height:25px;background:#e74c3c}
#cell-9 .b {height:25px;background:#3498db}
#cell-9 .c {height:25px;background:#2ecc71}

#cell-10 #t {display:flex;flex-direction:row;justify-content:center;width:180px;height:130px;background:#2c3e50;padding:10px;box-sizing:border-box}
#cell-10 .a {width:30px;height:30px;background:#e74c3c}
#cell-10 .b {width:30px;height:30px;background:#3498db}

#cell-11 #t {display:flex;flex-direction:row;justify-content:space-between;width:180px;height:130px;background:#2c3e50;padding:10px;box-sizing:border-box}
#cell-11 .a {width:30px;height:30px;background:#e74c3c}
#cell-11 .b {width:30px;height:30px;background:#3498db}
#cell-11 .c {width:30px;height:30px;background:#2ecc71}

#cell-12 #t {display:flex;flex-direction:row;justify-content:space-evenly;width:180px;height:130px;background:#2c3e50;padding:10px;box-sizing:border-box}
#cell-12 .a {width:30px;height:30px;background:#e74c3c}
#cell-12 .b {width:30px;height:30px;background:#3498db}
#cell-12 .c {width:30px;height:30px;background:#2ecc71}

#cell-13 #t {display:flex;flex-direction:row;align-items:center;width:180px;height:130px;background:#34495e;padding:10px;box-sizing:border-box}
#cell-13 .a {width:30px;height:20px;background:#e74c3c}
#cell-13 .b {width:30px;height:50px;background:#3498db}

#cell-14 #t {display:flex;flex-direction:row;width:180px;height:130px;background:#2c3e50;padding:10px;box-sizing:border-box}
#cell-14 .a {flex-grow:1;height:40px;background:#e74c3c}
#cell-14 .b {flex-grow:2;height:40px;background:#3498db}

#cell-15 #t {display:flex;flex-direction:column;width:180px;height:130px;background:#2c3e50;padding:20px 10px;box-sizing:border-box}
#cell-15 .inner {flex-grow:1;background:#e74c3c}

#cell-16 #t {width:180px;height:130px;background:#e74c3c;opacity:0.5}

#cell-17 #t {display:flex;flex-direction:column;width:180px;height:130px;gap:6px;background:#1a1a2e;padding:8px;box-sizing:border-box}
#cell-17 .top {display:flex;flex-direction:row;gap:6px;flex-grow:1}
#cell-17 .a {flex-grow:1;background:#e74c3c}
#cell-17 .b {flex-grow:1;background:#3498db}
#cell-17 .bot {height:30px;background:#2ecc71}

#cell-18 #t {display:flex;flex-direction:column;width:180px;height:130px;background:#2c3e50;overflow:hidden}
#cell-18 .big {width:300px;height:300px;background:#e74c3c;flex-shrink:0}

#cell-19 #t {width:180px;height:130px;background:#1abc9c;border:4px solid #f39c12;border-radius:16px;box-sizing:border-box}


</style></head><body>
<div id="cell-0" class="cell" style="left:15px;top:45px;width:200px;height:150px"><div id="t"><span>BG</span></div></div>
<div class="label" style="left:15px;top:29px">bg-solid</div>
<div id="cell-1" class="cell" style="left:225px;top:45px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:225px;top:29px">bg-gradient-h</div>
<div id="cell-2" class="cell" style="left:435px;top:45px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:435px;top:29px">bg-gradient-v</div>
<div id="cell-3" class="cell" style="left:645px;top:45px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:645px;top:29px">bg-gradient-diag</div>
<div id="cell-4" class="cell" style="left:855px;top:45px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:855px;top:29px">border-basic</div>
<div id="cell-5" class="cell" style="left:15px;top:235px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:15px;top:219px">border-radius</div>
<div id="cell-6" class="cell" style="left:225px;top:235px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:225px;top:219px">border-radius-per-corner</div>
<div id="cell-7" class="cell" style="left:435px;top:235px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:435px;top:219px">box-shadow</div>
<div id="cell-8" class="cell" style="left:645px;top:235px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div><div class="c"></div></div></div>
<div class="label" style="left:645px;top:219px">flex-row</div>
<div id="cell-9" class="cell" style="left:855px;top:235px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div><div class="c"></div></div></div>
<div class="label" style="left:855px;top:219px">flex-col</div>
<div id="cell-10" class="cell" style="left:15px;top:425px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div></div></div>
<div class="label" style="left:15px;top:409px">justify-center</div>
<div id="cell-11" class="cell" style="left:225px;top:425px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div><div class="c"></div></div></div>
<div class="label" style="left:225px;top:409px">justify-between</div>
<div id="cell-12" class="cell" style="left:435px;top:425px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div><div class="c"></div></div></div>
<div class="label" style="left:435px;top:409px">justify-evenly</div>
<div id="cell-13" class="cell" style="left:645px;top:425px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div></div></div>
<div class="label" style="left:645px;top:409px">align-center</div>
<div id="cell-14" class="cell" style="left:855px;top:425px;width:200px;height:150px"><div id="t"><div class="a"></div><div class="b"></div></div></div>
<div class="label" style="left:855px;top:409px">flex-grow</div>
<div id="cell-15" class="cell" style="left:15px;top:615px;width:200px;height:150px"><div id="t"><div class="inner"></div></div></div>
<div class="label" style="left:15px;top:599px">padding</div>
<div id="cell-16" class="cell" style="left:225px;top:615px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:225px;top:599px">opacity</div>
<div id="cell-17" class="cell" style="left:435px;top:615px;width:200px;height:150px"><div id="t"><div class="top"><div class="a"></div><div class="b"></div></div><div class="bot"></div></div></div>
<div class="label" style="left:435px;top:599px">nested-layout</div>
<div id="cell-18" class="cell" style="left:645px;top:615px;width:200px;height:150px"><div id="t"><div class="big"></div></div></div>
<div class="label" style="left:645px;top:599px">overflow-hidden</div>
<div id="cell-19" class="cell" style="left:855px;top:615px;width:200px;height:150px"><div id="t"></div></div>
<div class="label" style="left:855px;top:599px">border-bg-combined</div>

</body></html>
